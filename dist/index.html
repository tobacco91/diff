<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <title>card</title>
</head>
<body>

  <div id="root"></div>

  <script>
    var deviceWidth;
    window.addEventListener('resize', function () {
        setFontSize()
    }, false)
    function setFontSize() {
        deviceWidth = document.documentElement.clientWidth > 1400 ? 1400 : document.documentElement.clientWidth
        document.getElementsByTagName('html')[0].style.fontSize = deviceWidth / 14 + 'px';
    }
    setFontSize()
  </script>
<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
